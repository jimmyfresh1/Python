<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas Gold</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->



</head>

<body>

    <div id="status" class="container my-2">
        <div class="row">
            <div class="col-4 d-flex align-items-center">
                <span class="text-dark me-2">Your Gold:</span>
                <div class="border border-primary border-2  mx-left-2 ps-2" style="min-width: 60px; ">{{gold}}</div>
                <a href="/reset" class="btn btn-danger">Die</a>

            </div>
        </div>
    </div>

    <div id="locus" class="container my-2">
        <div class="row  gx-2" style="height:250px;">
            <div class="col-3">
                <div class="bg-warning p-3 border border-dark border-3" style="height:220px;">
                    <p>Farm</p>
                    <p>(earns 5-12 golds)</p>
                    <form action="/process_money" method="POST">
                        <input type="hidden" name="locus" value="farm">
                        <button>Find Gold!</button>
                    </form>
                </div>
            </div>
            <div class="col-3">
                <div class="bg-warning p-3 border border-dark border-3" style="height:220px;">
                    <p>Cave</p>
                    <p>(earns 1-20 golds)</p>
                    <form action="/process_money" method="POST">
                        <input type="hidden" name="locus" value="cave">
                        <button>Find Gold!</button>
                    </form>
                </div>
            </div>
            <div class="col-3">
                <div class="bg-warning p-3 border border-dark border-3" style="height:220px;">
                    <p>House</p>
                    <p>(earns 7 golds)</p>
                    <form action="/process_money" method="POST" name="locus" value="house">
                        <input type="hidden" name="locus" value="house">
                        <button>Find Gold!</button>
                    </form>
                </div>
            </div>
            <div class="col-3">
                <div class="bg-warning p-3 border border-dark border-3" style="height:220px;">
                    <p>Casino</p>
                    <p>(earns/takes 0-50 golds)</p>
                    <form action="/process_money" method="POST">
                        <input type="hidden" name="locus" value="casino">
                        <button>Find Gold!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="activities" class="container-fluid">
        </script>
        <div class="row d-flex justify-content-center">
            <div class="col-11">
                <p>Activities:</p>
                <div class="border border-3 border-dark p-3 activity-log-box" style="height:200px;">
                    <ul id="activity-log">
                        {% for item in activity_history %}
                        <li>{{ item }}</li>
                        {% endfor %}
                        {% if 'play_again' in session %}
                        <a href="/reset" class="btn btn-primary text-white">Play again?</a>
                        {% endif %}

                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
