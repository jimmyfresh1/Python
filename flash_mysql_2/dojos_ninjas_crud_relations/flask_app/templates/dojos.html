<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-md">
    <div id="dojo-box" class="container my-2 ">
        <div class="row  gx-1" style="height:250px;">
            <div class="col-3">
                <div class=" p-3 " style="height:220px;">
                    <h2>New Dojo</h2>
                    <form action="/create_dojo" method="POST">
                    <label for="name">Name: </label>
                    <input type="text" name ="name">
                    <br>
                        <button>Create</button>
                    </form>
                </div>
            </div>
            <div class="col-3">
                <div class=" p-3 border border-dark border-3" style="height:220px;">
                    <h2>All Dojos</h2>
                    <ul  class="list-unstyled">
                        {% for dojo in dojos %}
                        <tr>
                            <li><a href="/show/{{dojo.id}}">{{dojo.name}}</a></li>
                            {% endfor %}
                        </ul>
                </div>
                <a href="/ninjas">Add Ninja</a>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
