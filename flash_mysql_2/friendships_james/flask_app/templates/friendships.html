<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-3">
            <div class=" p-3 border border-dark border-3">
                <h2>Friendships</h2>
                <table>
                    <thead>
                        <th>User</th>
                        <th>Friend</th>
                    </thead>
                    {% for user in users_friends %}
                    <tr>
                        <td>{{user.users_full_name}}</td>
                        <td>{{user.friends_full_name}}</td>
                        {% endfor %}
                </table>
            </div>
        </div>
        <div class="col-3">

            <div class=" p-3 border border-dark border-3">
                <h2>Add User</h2>
                <form action="/process_new_user" method="POST">
                    <label for="first_name">First Name</label>
                    <br>
                    <input type="text" name="first_name">
                    <br>
                    <label for="last_name">Last Name</label>
                    <br>
                    <input type="text" name="last_name">
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <input type="text" name="email">
                    <br>
                    <button>Create</button>
                </form>
            </div>
            <div class=" p-3 border border-dark border-3">
                <form action="/process_new_friendship" method="POST">
                    <h2>Create Friendship</h2>
                    <br>
                    <label for="user1">User: </label>
                    <select name="user1id">
                        {% for user1 in all_users %}
                        <option value="{{user1.id}}">{{user1.first_name}}</option>
                        {% endfor %}
                    </select>
                    <br><br>
                    <label for="user2">Friend: </label>
                    <select name="user2id">
                        {% for user2 in all_users %}
                        <option value="{{user2.id}}">{{user2.first_name}}</option>
                        {% endfor %}
                        <!-- <input type="hidden" name="book_id" value="{{ book_id }}"> -->
                    </select>
                    <br><br>
                    <button>Create</button>

                </form>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
